# File: swagger/get_current_subscriptions.yaml
tags:
  - name: Subscriptions
summary: Retrieve a list of current active subscriptions
description: Retrieve a list of active subscriptions that are currently ongoing
parameters: []
responses:
  200:
    description: A list of active subscriptions
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              subscription_id:
                type: integer
                example: 1
              car_id:
                type: integer
                example: 101
              subscription_start_date:
                type: string
                format: date
                example: "2024-12-01"
              subscription_end_date:
                type: string
                format: date
                example: "2025-12-01"
              subscription_duration_months:
                type: integer
                example: 12
              km_driven_during_subscription:
                type: number
                format: float
                example: 15000.5
              contracted_km:
                type: integer
                example: 20000
              monthly_subscription_price:
                type: number
                format: float
                example: 299.99
              delivery_location:
                type: string
                example: "Copenhagen"
              has_delivery_insurance:
                type: boolean
                example: true
  400:
    description: Bad request
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Invalid request parameters"
  404:
    description: No active subscriptions found
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Currently, there are no active subscriptions"
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "An unexpected error occurred"
